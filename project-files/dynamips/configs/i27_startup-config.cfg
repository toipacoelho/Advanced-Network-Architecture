!
!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Router
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
ip cef
!
!
!
!
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
ipv6 unicast-routing
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface Loopback0
 ip address 10.0.0.6 255.255.255.255
!
interface FastEthernet0/0
 ip address 192.172.1.74 255.255.255.252
 duplex auto
 speed auto
 ipv6 address 2001:200:100:2::2/64
 ipv6 enable
 ipv6 ospf 1 area 0
!
interface FastEthernet0/1
 ip address 120.1.1.1 255.255.255.128
 duplex auto
 speed auto
 ipv6 address 2001:120:0:1::1/64
 ipv6 enable
 ipv6 ospf 1 area 0
!
router ospf 1
 log-adjacency-changes
 network 10.0.0.6 0.0.0.0 area 0
 network 120.1.1.0 0.0.0.255 area 0
 network 192.172.1.72 0.0.0.3 area 0
 default-information originate always
!
ip forward-protocol nd
!
!
ip http server
no ip http secure-server
!
ipv6 router ospf 1
 router-id 6.6.6.6
 log-adjacency-changes
 default-information originate always
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
line aux 0
line vty 0 4
 login
!
!
end
