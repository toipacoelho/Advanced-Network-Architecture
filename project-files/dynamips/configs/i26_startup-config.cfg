!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Router
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
ip cef
!
!
!
!
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
ipv6 unicast-routing
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface Loopback0
 ip address 10.0.0.10 255.255.255.255
!
interface FastEthernet0/0
 ip address 4.20.20.14 255.255.255.252
 duplex auto
 speed auto
 ipv6 address 2001:420:0:4::2/64
 ipv6 enable
 ipv6 ospf 1 area 0
!
interface FastEthernet0/1
 ip address 140.1.1.1 255.255.255.0
 duplex auto
 speed auto
 ipv6 address 2001:140:0:1::1/64
 ipv6 enable
 ipv6 ospf 1 area 0
!
router ospf 1
 log-adjacency-changes
 redistribute bgp 65300 subnets
 network 140.1.1.0 0.0.0.255 area 0
 default-information originate always
!
router bgp 65300
 bgp log-neighbor-changes
 neighbor 2001:420:0:4::1 remote-as 9000
 !
 address-family ipv4
  redistribute ospf 1
  no neighbor 2001:420:0:4::1 activate
  no auto-summary
  no synchronization
  network 140.1.1.0 mask 255.255.255.0
 exit-address-family
 !
 address-family ipv6
  neighbor 2001:420:0:4::1 activate
  network 2001:140:0:1::/48
  redistribute ospf 1
  no synchronization
 exit-address-family
!
ip forward-protocol nd
!
!
ip http server
no ip http secure-server
!
ipv6 router ospf 1
 router-id 5.5.5.5
 log-adjacency-changes
 default-information originate always
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
line aux 0
line vty 0 4
 login
!
!
end
